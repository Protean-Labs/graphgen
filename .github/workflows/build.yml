name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest

  steps:
    - uses: actions/setup-node@v2
      with:
        node-version: 14
    - name: Install esy
      run: npm install -g esy
    - uses: esy/github-action@v1
      with:
        cache-key: ${{ hashFiles('esy.lock/index.json') }}
